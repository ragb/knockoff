apply plugin: 'scala'

version = "0.8.3"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.scala-lang:scala-library-all:2.11.2"
    compile "com.typesafe.scala-logging:scala-logging_2.11:3.1.0"
    testCompile 'org.scalatest:scalatest_2.10:1.9'
    testCompile files("lib/jtidy-r938.jar")
    testCompile 'junit:junit:4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}

